<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <nav class="nav">
        <a href="/" class="nav__link" data-link>Dashboard</a>
        <a href="/recipes" class="nav__link" data-link>Recipes</a>
        <a href="/supplies" class="nav__link" data-link>Supplies</a>
    </nav>
    <div id="app"></div>
    <!-- HTML-Client sends request to JS-Server -->
    <script>
        const data = { key: "1", val: "2" };
        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        };
        // Fetch comes back as Datastream, get more readable json
        const response = fetch('/api', options).then(response => {
            console.log(response);
            console.log(response.json());
        });
        /* nicer version only works with async methods:
        let response = await fetch('/api', options);
        console.log(response);
        let json = await response.json();
        console.log(json); */
    </script>
    <script type="module" src="/static/js/index.js"></script>
</body>

</html>
